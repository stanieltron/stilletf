<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Replace this with the exact hex from your Figma SVG -->
    <style>
      :root { --gold: #D4AF37; }
      text {
        font-family: "Alberta", "Alberta Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        font-weight: 700;
      }
    </style>
  </defs>

  <!-- White background -->
  <rect width="64" height="64" fill="#ffffff"></rect>

  <!-- Centered S -->
  <text x="32" y="32" fill="var(--gold)" font-size="44" text-anchor="middle" dominant-baseline="central">
    S
  </text>
</svg>